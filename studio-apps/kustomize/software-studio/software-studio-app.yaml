apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: default # namespace for this argocd Application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination: 
    server: https://kubernetes.default.svc
    namespace: app-of-apps # name space to deploy the deployment and service in

  project: default

  source:
    repoURL: https://github.com/philgladman/argo-cd-test.git # git repo to sync with
    targetRevision: local # git branch, or in this case "HEAD"
    path: studio-apps/kustomize/software-studio # folder in git repo
    plugin:
      name: kustomized-helm
    
  syncPolicy:
    automated: # pull from git every 3 minutes
      prune: true # if deleted the service, also want argocd to delete it as well
      selfHeal: true # basically corrects anything that argocd didnt do, like someone manully creating via kubectl.
    syncOptions:
    - CreateNamespace=true # Create the namespace "dev" if it is not already created